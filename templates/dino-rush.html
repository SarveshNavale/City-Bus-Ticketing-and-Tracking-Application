<!DOCTYPE html>
<html>
<head>
    <title>Dino Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100dvh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            background: black;
        }

        #loading {
            color: white;
            position: absolute;
            font-size: 16px;
            z-index: 10;
        }

        #startOverlay {
            position: fixed;
            inset: 0;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            z-index: 9999;
        }

        .backbtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 0;
            padding: 10px 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="startOverlay">Tap to start game</div>

<div id="container">
    <button class="backbtn" onclick="history.back()">← Back</button>
    <div id="loading">Loading...</div>
    <canvas id="unity-canvas"></canvas>
</div>

<script src="{{ url_for('static', filename='games/dino/Dino Rush Web.loader.js') }}"></script>

<script>
    const canvas = document.querySelector("#unity-canvas");
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("startOverlay");

    function resizeCanvas() {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    overlay.addEventListener("click", () => {
        overlay.style.display = "none";

        
        document.documentElement.requestFullscreen().catch(()=>{});

       
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(()=>{});
        }
    });

    createUnityInstance(canvas, {
        dataUrl: "{{ url_for('static', filename='games/dino/Dino Rush Web.data') }}",
        frameworkUrl: "{{ url_for('static', filename='games/dino/Dino Rush Web.framework.js') }}",
        codeUrl: "{{ url_for('static', filename='games/dino/Dino Rush Web.wasm') }}"
    }).then(() => {
        loading.style.display = "none";
    }).catch((e) => {
        loading.innerText = "Failed to load game ❌";
        console.error(e);
    });
</script>

</body>
</html>
