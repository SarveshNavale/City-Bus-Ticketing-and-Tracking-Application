<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Tikko AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

html, body {
    margin: 0;
    padding: 0;
    font-family: 'Hind Guntur';
}

.bluebg {
    background-color: #6C64FF;
    height: 220px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 45px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.topcircles {
    position: absolute;
    right: 5px;
    top: 0px;
}


#chatbox {
    width: 100%;
    height: calc(100vh - 340px - 95px); 
    overflow-y: auto;
    padding: 10px;
    box-sizing: border-box;
}


.sentmsg {
    max-width: 70%;
    background-color: #e7e7e7;
    padding: 12px;
    border-radius: 14px;
    margin-left: auto;
    margin-bottom: 10px;
    color: #424242;
    font-size: 16px;
}


.recmsg {
    max-width: 70%;
    background-color: #dcdcdc;
    padding: 12px;
    border-radius: 14px;
    margin-right: auto;
    margin-bottom: 10px;
    color: #424242;
    font-size: 16px;
}


.inputarea {
    width: 100%;
    height: 80px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
    background-color: #ffffff;
    border-top: 1px solid #ccc;

    position: fixed;
    bottom: 15px; 
    left: 0;
}

input {
    flex: 1;
    height: 45px;
    border-radius: 22px;
    border: 1px solid #bababa;
    padding-left: 15px;
    font-size: 16px;
    outline: none;
    font-family: 'Hind Guntur';
}

.sendbtn {
    margin-left: 10px;
    background-color: #6C64FF;
    color: white;
    padding: 10px 20px;
    border-radius: 22px;
    font-size: 16px;
    border: none;
    font-family: 'Hind Guntur';
}

</style>

</head>

<body>

<div class="bluebg">

    <div class="backbutton">
        <img src="static/Assets/images/back-button.png">
        <p style="font-size: 22px; font-weight:600; color:white;">TIKKO<br>ROBO</p>
    </div>

    <div class="topcircles">
        <img src="static/Assets/images/Just-circles.png" style="width:150px;">
    </div>

</div>

<!-- Chat sectionn-->
<div id="chatbox"></div> <!-- Messages tht the user will send adn the ai should repond will appear in this section-->

<!-- input area -->
<div class="inputarea">
    <input id="userinput" type="text" placeholder="Type a message...">
    <button class="sendbtn" onclick="sendMsg()">Send</button>
</div>


<script>
function sendMsg() {
    let text = document.getElementById("userinput").value.trim();
    if (text === "") return;

    let box = document.getElementById("chatbox");

    let sent = document.createElement("div");
    sent.className = "sentmsg";
    sent.innerText = text;

    box.appendChild(sent);
    document.getElementById("userinput").value = "";

    box.scrollTop = box.scrollHeight;

   





    let ai = document.createElement("div");
    ai.className = "recmsg";
    ai.innerText = "";                           //ai cha reply hite assign karaycha ahe
    box.appendChild(ai);
}
</script>

</body>
</html>
