<!doctype html>
<html lang="mr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>View Pass</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue: #6C64FF;
      --page-bg: #111;
      --white: #fff;
      --card-bg: #f2f2f2;
      --text: #333;
      --radius: 14px;
      --card-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--page-bg);
      font-family:"Poppins",sans-serif;
      color:var(--text);
      padding:14px;
      display:flex;
      justify-content:center;
    }

    .phone{ width:360px; min-height:820px; }

    /* header */
    .bluebg{
      background:var(--blue);
      height:220px;
      width:100%;
      position:relative;
      border-radius:4px;
      overflow:hidden;
    }

    .backbutton{
      position:absolute; top:45px; left:20px;
      display:flex; align-items:center; gap:16px;
    }

    .backbutton img{
      width:44px; height:44px;
      object-fit:contain;
      background:rgba(255,255,255,0.10);
      border-radius:50%;
      padding:6px;
    }

    .backbutton p{
      color:#fff;
      font-weight:600;
      font-size:18px;
    }

    .topcircles{
      position:absolute;
      right:6px;
      top:6px;
      opacity:0.95;
    }

    /* content area */
    .content{
      background:var(--white);
      margin-top:-28px;
      border-radius:8px 8px 0 0;
      padding:28px 18px 40px;
      min-height:560px;
    }

    /* card */
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--card-shadow);
      border:1px solid rgba(0,0,0,0.04);
    }

    .card-top{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:10px;
    }

    .logo{
      width:72px; height:72px;
      display:flex; justify-content:center; align-items:center;
    }

    .logo img{
      max-width:125%;
      max-height:125%;
      object-fit:contain;
    }

    .logo-text{
      margin-left:auto;
      text-align:right;
      color:#777;
      font-size:23px;
      letter-spacing:1px;
      line-height:1.4;
    }

    .divider{
      height:1px;
      background:rgba(0,0,0,0.18);
      margin:14px 0;
    }

    .info{
      font-size:14px;
      line-height:1.7;
      color:#444;
    }

    .info div{
      margin-bottom:6px;
    }

    .barcode{
      margin:22px auto 0;
      width:80%;
      background:#e6e6e6;
      padding:12px;
      text-align:center;
      border-radius:6px;
      font-size:14px;
      color:#333;
    }

  </style>
</head>
<body>

<div class="phone">

  <!-- HEADER -->
  <div class="bluebg">
    <div class="backbutton">
      <img src="static/Assets/images/back-button.png" alt="#">
      <p>View Pass</p>
    </div>

    <div class="topcircles">
      <img src="static/Assets/images/Just-circles.png" width="150">
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="card">

      <div class="card-top">
        <div class="logo">
          <img src="static/Assets/images/rotary-logo.png">
        </div>

        <div class="logo-text">
          <div>CITY</div>
          <div>BUS</div>
          <div>PASS</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="info">
    <div><strong>Total Number Of Tickets:</strong> {{ total_tickets }}</div>
    <div><strong>Pass(es) Holder:</strong> {{ holder_name }}</div>
    <div><strong>Pass Number:</strong> {{ pass_number }}</div>
    <div><strong>Amount Paid:</strong> â‚¹{{ amount_paid }}</div>
    <div><strong>Issue Date & Time:</strong> {{ issue_datetime }}</div>
</div>


      <div class="barcode">bar code</div>

    </div>

  </div>

</div>

</body>
</html>
