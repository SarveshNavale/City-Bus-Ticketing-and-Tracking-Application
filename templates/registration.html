<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus- Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="main-container">
            <!-- Header Section -->
            <header class="header-gradient text-center">
                <div class="bus-animation">
                    <i class="fas fa-bus"></i>
                </div>
                <h1 class="display-5 fw-bold mb-3">Rotary Bus</h1>
                <p class="mb-0 mx-auto" style="max-width: 700px; position: relative; z-index: 2; font-size: 1.1rem;">
                    Register for real-time bus tracking, digital ticketing, and seamless city travel
                </p>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Live Tracking</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">20+</span>
                        <span class="stat-label">Bus Routes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">5K+</span>
                        <span class="stat-label">Happy Users</span>
                    </div>
                </div>
            </header>
            <div class="row g-0">
                <!-- Left Panel - Registration -->
                <div class="col-lg-6 p-4 p-lg-5" style="background-color: #f0f2f5;">
                    <h2 class="section-title">Registration</h2>
                    <p class="mb-4">
                        Create your account to access real-time bus tracking, purchase tickets, and manage your travel history.
                    </p>
                    <form id="registrationForm">
                        <!-- Name Field -->
                        <div class="mb-4">
                            <label for="name" class="form-label fw-semibold">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <!-- Mobile Number Field -->
                        <div class="mb-4">
                            <label for="mobile" class="form-label fw-semibold">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                        </div>
                        <!-- Age Field -->
                        <div class="mb-4">
                            <label for="age" class="form-label fw-semibold">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" min="12" max="100" required>
                        </div>
                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <!-- Continue with Google Button -->
                        <button type="button" class="btn btn-google mb-4">
                            <i class="fab fa-google me-2" style="color: #4285F4;"></i> Continue with Google
                        </button>
                        <!-- Divider -->
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary-custom w-100 mb-3">Create Account</button>       
                        <!-- Login Link -->
                        <div class="login-link">
                            Already a user? <a href="#" id="loginLink">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
