<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus- Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="">
</head>
<style>
    :root {
        --primary-blue: #6C64FF;
        --text-color: #636263;
        --light-bg: #f8f9fa;
        }
    body {
        background-color: var(--light-bg);
        color: var(--text-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
        max-width: 1080px;
        min-height: 2400px;
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
    }
    .header-gradient {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #8A84FF 100%);
            color: white;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }
    .header-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        transform: translate(30%, -30%);
    }
    .header-gradient::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 150px;
        height: 150px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        transform: translate(-30%, 30%);
    }
    .bus-animation {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 2;
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    .stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
        position: relative;
        z-index: 2;
    }
    .stat-item {
        text-align: center;
    }
    .stat-number {
        font-size: 1.8rem;
        font-weight: bold;
        display: block;
    }
    .stat-label {
        font-size: 0.9rem;
        opacity: 0.8;
    }
</style>
<body>
    <div class="container-fluid p-0">
        <div class="main-container">
            <!-- Header Section -->
            <header class="header-gradient text-center">
                <div class="bus-animation">
                    <i class="fas fa-bus"></i>
                </div>
                <h1 class="display-4 fw-bold mb-3">Rotary Bus</h1>
                <p class="lead mb-0 mx-auto" style="max-width: 700px; position: relative; z-index: 2;">
                    Register for real-time bus tracking, digital ticketing, and seamless city travel
                </p>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Live Tracking</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">20+</span>
                        <span class="stat-label">Bus Routes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">5K+</span>
                        <span class="stat-label">Happy Users</span>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
