<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
}

.bluebg {
    background-color: #6C64FF;
    height: 350px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 49px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: flaot;
}

.settings-button {
    position: absolute;
    right: 7px;
    top: 5px;
}

.whitebg {
    position: absolute;
    top: 200px;
    left: 22px;
    margin-bottom: 4000px;
    width: 390px;
    height: 700px;
    background-color: white;
    border-radius: 44px;
    box-shadow: 0px 4px 13.5px rgba(0,0,0,0.25);
}

.field-input {
    width: 91%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #E0E0E0;
    background-color: #F5F5F5;
    font-size: 14px;
    color: #636263;
}


.edit-btn {
    font-family: 'Hind Guntur', sans-serif;
    font-weight: 600;
    color: #6C64FF;
    font-size: 14px;
    text-align: right;
    margin-right: 15px;
    margin-top: 5px;
    cursor: pointer;
}
.advertise {
    background-color: #a5a5a5;
    border-radius: 2px;
    height: 80px;
    width: 370px;
    margin: 0 10px 0 10px;
}
</style>
</head>

<body>

<div class="bluebg">

            <a href="/backtohome" style="text-decoration: none; color: inherit; outline: none; -webkit-tap-highlight-color: transparent;">
                <div class="backbutton">
                    <img src="static/Assets/images/back-button.png" alt="Back">
                    <p style="font-size: 22px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: white;">
                        Profile
                    </p>
                </div>
            </a>


    <div class="settings-button">
        <img src="static/Assets/images/settings-button.png">
    </div>

    <div class="whitebg">

        <img src="static/Assets/images/pfp.png" style="display:block; margin:0 auto;">

        <div style="text-align:center;">
            <p id="profileUserName" style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Loading...</p>
        </div>

        <!-- NAME-->
        <div style="margin-left: 15px;">
            <p style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Name</p>
            <input class="field-input" id="inputName" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- AGE-->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Age</p>
            <input class="field-input" id="inputAge" type="number" value="0" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- MOBILE -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Mobile Number</p>
            <input class="field-input" id="inputMobile" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- EMAIL -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Email</p>
            <input class="field-input" id="inputEmail" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

       <div class="advertise" style="display: flex; justify-content: center; align-items: center;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #1c1c1c; margin: 0;">advertise</p>
        </div>


    </div>

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Profile page loaded, fetching user data...');
    
    console.log('Looking for elements:');
    console.log('profileUserName:', document.getElementById('profileUserName'));
    console.log('inputName:', document.getElementById('inputName'));
    console.log('inputAge:', document.getElementById('inputAge'));
    console.log('inputMobile:', document.getElementById('inputMobile'));
    console.log('inputEmail:', document.getElementById('inputEmail'));
    
    fetch('/get_current_user')
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(result => {
            console.log('Server response:', result);
            
            if (result.success && result.logged_in && result.user) {
                updateProfile(result.user);
            } else {
                console.log('No user logged in:', result.error);
                showLoginPrompt();
            }
        })
        .catch(error => {
            console.error('Error fetching user:', error);
            showError();
        });
});

function updateProfile(user) {
    console.log('Updating profile with:', user);
    
    const nameDisplay = document.getElementById('profileUserName');
    const nameInput = document.getElementById('inputName');
    const ageInput = document.getElementById('inputAge');
    const mobileInput = document.getElementById('inputMobile');
    const emailInput = document.getElementById('inputEmail');
    
    if (!nameDisplay) console.error('profileUserName not found');
    if (!nameInput) console.error('inputName not found');
    if (!ageInput) console.error('inputAge not found');
    if (!mobileInput) console.error('inputMobile not found');
    if (!emailInput) console.error('inputEmail not found');
    
    if (nameDisplay) nameDisplay.textContent = user.name;
    if (nameInput) nameInput.value = user.name;
    if (ageInput) ageInput.value = user.age;
    if (mobileInput) mobileInput.value = user.mobile;
    if (emailInput) emailInput.value = user.email;
    
    console.log('Profile updated successfully');
}

function showLoginPrompt() {
    alert('Please login to view your profile');
    window.location.href = '/';
}

function showError() {
    alert('Error loading profile. Please try again.');
}
</script>
</body>
</html>
