<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- âœ… Map CSS only (does not affect your header) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>

html, body {
    margin: 0;
    padding: 0;
}

/* âœ… KEPT EXACT FROM YOUR play.html */
.bluebg {
    background-color: #6C64FF;
    height: 220px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 45px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;   
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: flaot;   /* ðŸ”’ kept same */
}

.topcircles {
    position: absolute;
    right: 5px;
    top: 0px;
}

/* âœ… NEW â€” map styling only */
#map {
    width: 100%;
    height: calc(100vh - 220px);
}

</style>
</head>

<body>

<!-- âœ… YOUR HEADER UNCHANGED -->
<div class="bluebg">

    <div class="backbutton">
        <img src="{{ url_for('static', filename='Assets/images/back-button.png') }}">
        <p style="font-size: 22px; font-family: 'Hind Guntur'; font-weight:600; color:white;">Map</p>
    </div>

    <div class="topcircles">
        <img src="{{ url_for('static', filename='Assets/images/Just-circles.png') }}" style="width:150px;">
    </div>

</div>

<!-- âœ… BELOW HEADER CHANGED TO MAP ONLY -->
<div id="map"></div>

<!-- âœ… Map JS only -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([16.9902, 73.3120], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
</script>

</body>
</html>
