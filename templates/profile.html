<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
}

.bluebg {
    background-color: #6C64FF;
    height: 350px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 49px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: flaot;
}

.settings-button {
    position: absolute;
    right: 7px;
    top: 5px;
}

.whitebg {
    position: absolute;
    top: 200px;
    left: 22px;
    margin-bottom: 4000px;
    width: 390px;
    height: 700px;
    background-color: white;
    border-radius: 44px;
    box-shadow: 0px 4px 13.5px rgba(0,0,0,0.25);
}

.field-input {
    width: 91%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #E0E0E0;
    background-color: #F5F5F5;
    font-size: 14px;
    color: #636263;
}


.edit-btn {
    font-family: 'Hind Guntur', sans-serif;
    font-weight: 600;
    color: #6C64FF;
    font-size: 14px;
    text-align: right;
    margin-right: 15px;
    margin-top: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="bluebg">

    <div class="backbutton">
        <img src="static/Assets/images/back-button.png" alt="Back">
        <p style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: white;">Profile</p>
    </div>

    <div class="settings-button">
        <img src="static/Assets/images/settings-button.png">
    </div>

    <div class="whitebg">

        <img src="static/Assets/images/pfp.png" style="display:block; margin:0 auto;">

        <div style="text-align:center;">
            <p style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Sarvesh Navale</p>
           
        </div>

        <!-- NAME-->
        <div style="margin-left: 15px;">
            <p style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Name</p>
            <input class="field-input" type="text" value="Sarvesh Navale" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>


        <!-- AGE-->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Age</p>
            <input class="field-input" type="number" value="18" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>


        <!-- MOBILE -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Mobile Number</p>
            <input class="field-input" type="number" value="9763772464" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        

        <!-- EMAIL -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Email</p>
            <input class="field-input" type="text" value="sarveshnavale18@gmail.com" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

    </div>

</div>

</body>
</html>
