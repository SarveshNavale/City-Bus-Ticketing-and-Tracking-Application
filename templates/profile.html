<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
}

.bluebg {
    background-color: #6C64FF;
    height: 350px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 49px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: flaot;
}

.settings-button {
    position: absolute;
    right: 7px;
    top: 5px;
}

.whitebg {
    position: absolute;
    top: 200px;
    left: 22px;
    margin-bottom: 4000px;
    width: 390px;
    height: 700px;
    background-color: white;
    border-radius: 44px;
    box-shadow: 0px 4px 13.5px rgba(0,0,0,0.25);
}

.field-input {
    width: 91%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #E0E0E0;
    background-color: #F5F5F5;
    font-size: 14px;
    color: #636263;
}


.edit-btn {
    font-family: 'Hind Guntur', sans-serif;
    font-weight: 600;
    color: #6C64FF;
    font-size: 14px;
    text-align: right;
    margin-right: 15px;
    margin-top: 5px;
    cursor: pointer;
}
.advertise {
    background-color: #a5a5a5;
    border-radius: 2px;
    height: 80px;
    width: 370px;
    margin: 0 10px 0 10px;
}
</style>
</head>

<body>

<div class="bluebg">

            <a href="/home" style="text-decoration: none; color: inherit; outline: none; -webkit-tap-highlight-color: transparent;">
                <div class="backbutton">
                    <img src="static/Assets/images/back-button.png" alt="Back">
                    <p style="font-size: 22px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: white;">
                        Profile
                    </p>
                </div>
            </a>


    <div class="settings-button">
        <img src="static/Assets/images/settings-button.png">
    </div>

    <div class="whitebg">

        <img src="static/Assets/images/pfp.png" style="display:block; margin:0 auto;">

        <div style="text-align:center;">
            <p id="profileUserName" style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Loading...</p>
        </div>

        <!-- NAME-->
        <div style="margin-left: 15px;">
            <p style="font-size: 20px; font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Name</p>
            <input class="field-input" id="inputName" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- AGE-->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Age</p>
            <input class="field-input" id="inputAge" type="number" value="0" disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- MOBILE -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Mobile Number</p>
            <input class="field-input" id="inputMobile" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

        <!-- EMAIL -->
        <div style="margin-left: 15px;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #636363; margin: 0;">Email</p>
            <input class="field-input" id="inputEmail" type="text" value="Loading..." disabled>
        </div>
        <p class="edit-btn">✎ Edit</p>

       <div class="advertise" style="display: flex; justify-content: center; align-items: center;">
            <p style="font-family: 'Hind Guntur', sans-serif; font-weight: 600; color: #1c1c1c; margin: 0;">advertise</p>
        </div>


    </div>

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Profile page loaded');
    
    document.getElementById('profileUserName').textContent = 'Loading...';
    document.getElementById('inputName').value = 'Loading...';
    document.getElementById('inputAge').value = 'Loading...';
    document.getElementById('inputMobile').value = 'Loading...';
    document.getElementById('inputEmail').value = 'Loading...';
    
    setTimeout(loadUserProfile, 500);
});

function loadUserProfile() {
    console.log('Fetching user profile...');
    
    fetch('/get_current_user')
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            console.log('Server response:', result);
            
            if (result.success && result.logged_in && result.user) {
                console.log('User data received:', result.user);
                updateProfileFields(result.user);
            } else {
                console.log('No user logged in:', result.error);
                handleNoUser();
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            handleError();
        });
}

function updateProfileFields(user) {
    console.log('Updating profile fields with:', user);
    
    try {
        const elements = {
            'profileUserName': user.name,
            'inputName': user.name,
            'inputAge': user.age,
            'inputMobile': user.mobile,
            'inputEmail': user.email
        };
        
        for (const [id, value] of Object.entries(elements)) {
            const element = document.getElementById(id);
            if (element) {
                if (element.tagName === 'INPUT') {
                    element.value = value;
                } else {
                    element.textContent = value;
                }
                console.log(`   Updated ${id}: ${value}`);
            } else {
                console.error(`   Element not found: ${id}`);
            }
        }
        
        console.log('Profile updated successfully');
    } catch (error) {
        console.error('Error updating fields:', error);
    }
}

function handleNoUser() {
    console.log('No user logged in, redirecting to login...');
    alert('Please login to view your profile');
    
    setTimeout(() => {
        window.location.href = '/';
    }, 1000);
}

function handleError() {
    console.log('Error loading profile');
    
    setTimeout(() => {
        console.log('Retrying...');
        loadUserProfile();
    }, 2000);
}

document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'visible') {
        console.log('Page became visible, refreshing profile');
        loadUserProfile();
    }
});

window.addEventListener('beforeunload', function(event) {
    if (isNavigating) {
        console.log('Page navigation, NOT clearing login');
        return; 
    }
    
    console.log('Window actually closing, clearing login...');
    
    if (navigator.sendBeacon) {
        navigator.sendBeacon('/clear_login');
        console.log('Login cleared via sendBeacon');
    } else {
        fetch('/clear_login', {
            method: 'POST',
            keepalive: true
        });
    }
});
</script>
</body>
</html>
