<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@600&display=swap" rel="stylesheet">
<title>Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

html, body {
    margin: 0;
    padding: 0;
}

.bluebg {
    background-color: #6C64FF;
    height: 220px;
    width: 100%;
    position: relative;
}

.backbutton {
    position: absolute;
    top: 45px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 49px;
}

.backbutton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: flaot;
}

.topcircles {
    position: absolute;
    right: 5px;
    top: 0px;
}

.smallgamebox {
    width: 120px;
    height: 120px;
    background-color: #d1d1d1;
    border-radius: 4px;
}

.advertisebig {
    background-color: #d1d1d1;
    height: 230px;
    width: 350px;
    margin: 0 auto;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>

</head>

<body>

<div class="bluebg">

    <div class="backbutton">
        <img src="static/Assets/images/back-button.png">
        <p style="font-size: 22px; font-family: 'Hind Guntur'; font-weight:600; color:white;">Play</p>
    </div>

    <div class="topcircles">
        <img src="static/Assets/images/Just-circles.png" style="width:150px;">
    </div>

</div>


<div style="padding-left:20px; padding-top:20px;">

    <p style="font-family:'Hind Guntur'; color:#636363; font-size: 20px;">
        Make your waiting time more enoyable!
    </p>

    <p style="font-family:'Hind Guntur'; color:#636363; margin-top:25px;">
        Play Intresting games:
    </p>

    <div style="display:flex; margin-top:10px;">

        <div style="margin-right:15px;">
            <div class="smallgamebox"></div>
            <p style="font-family:'Hind Guntur'; font-size:14px; margin:5px 0;">Dino Rush</p>
        </div>

        <div>
            <div class="smallgamebox"></div>
            <p style="font-family:'Hind Guntur'; font-size:14px; margin:5px 0;">Maze Runner</p>
        </div>

    </div>

    <div class="advertisebig" style="margin-top:40px;">
        <p style="font-family:'Hind Guntur'; font-weight:600; color:#1c1c1c;">Advertise</p>
    </div>

</div>

</body>
</html>
